<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Best Movies</title>
</head>
<body>
<h2>Best Movies</h2>
<ul th:if="${bestMovies.size() > 0}" class="list-group">
    <li th:each="movie : ${bestMovies}">
        <span th:text="${movie.title}"></span>
    </li>
</ul>
</body>
</html>
